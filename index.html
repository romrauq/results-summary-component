<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>

	<body>
		<div class="main-container">
			<div class="col-left-div">
				<p class="title-left">Your Result</p>
				<div class="circle-gradient-container">
					<p class="cirle-large-number">76</p>
					<p class="cirle-small-number">of 100</p>
				</div>
				<p class="great-text">Great</p>
				<p class="statistics-text">
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</div>

			<div class="col-right-div">
				<div class="items-container">
					<p class="title-right">Summary</p>
					<div class="summary-item-row reaction-item">
						<div class="icon-title-container-row">
							<img
								src="./resources/images/icon-reaction.svg"
								alt=""
								srcset=""
								class="summary-item-img"
							/>
							<span>Reaction</span>
						</div>
						<div><span class="percentage">80 </span><span class="hundred">/ 100</span></div>
					</div>

					<div class="summary-item-row memory-item">
						<div class="icon-title-container-row">
							<img
								src="./resources/images/icon-reaction.svg"
								alt=""
								srcset=""
								class="summary-item-img"
							/>
							<span>Memory</span>
						</div>
						<div><span class="percentage">92 </span><span class="hundred">/ 100</span></div>
					</div>

					<div class="summary-item-row verbal-item">
						<div class="icon-title-container-row">
							<img
								src="./resources/images/icon-reaction.svg"
								alt=""
								srcset=""
								class="summary-item-img"
							/>
							<span>Verbal</span>
						</div>
						<div><span class="percentage">61 </span><span class="hundred">/ 100</span></div>
					</div>

					<div class="summary-item-row visual-item">
						<div class="icon-title-container-row">
							<img
								src="./resources/images/icon-reaction.svg"
								alt=""
								srcset=""
								class="summary-item-img"
							/>
							<span>Visual</span>
						</div>
						<div><span class="percentage">72 </span><span class="hundred">/ 100</span></div>
					</div>
					<div class="button">Continue</div>
				</div>
			</div>
		</div>
	</body>
</html>
